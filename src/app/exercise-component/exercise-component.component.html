<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" ngModel email required name="email" #email="ngModel">
        </div>
        <div style="color:red" *ngIf="email.touched && !email.valid">
          Your form contains invalid email.
      </div>
        <div class="form-group">
          <label for="secret">Subscription</label>
          <select id="secret" class="form-control" [ngModel]="subscription" name="subscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required ngModel name="password" required>
        </div>
        <div style="color:red" *ngIf="!f.valid && f.touched">
            Your form contains some invalid values.
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your data:</h3>
        <p>Email : {{f.value.email}}</p>
        <p>Subscription :{{f.value.subscription}}</p>
      </div>
    </div>
  </div>
</div>
